<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML to Struct</title>
  <style>
    .editor,
    .viewer {
      position: absolute;
      top: 0;
      width: 45%;
      height: 100%;
    }

    .editor {
      left: 0;
    }

    .viewer {
      right: 0;
    }

    .btn {
      background: #eee;
      position: absolute;
      top: 50%;
      left: 50%;
      width: calc(10% - 20px);
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="editor" class="editor">&lt;div class="container">
  &lt;header>
    {{header}}
  &lt;/header>
  &lt;nav>
    {{navigation}}
  &lt;/nav>
  &lt;main>
    {{main}}
  &lt;/main>
  &lt;footer>
    {{footer}}
  &lt;/footer>
&lt;/div></div>
  <button class="btn" id="btn">=></button>
  <div id="viewer" class="viewer"></div>
  <div id="editorDOM" style="display:none;"></div>
  <script src="https://pagecdn.io/lib/ace/1.4.5/ace.js" integrity="sha256-5Xkhn3k/1rbXB+Q/DX/2RuAtaB4dRRyQvMs83prFjpM=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
